                rationale: "During the first 12 hours postpartum, the fundus of the uterus is located at the level of the umbilicus. Over the first few days after birth, the uterus typically descends from the level of the umbilicus at a rate of 1 cm (one fingerbreadth) per day. By 3 days, the fundus lies two to three fingerbreadths below the umbilicus (or slightly higher in multiparous women). By the end of 10 days, the fundus usually cannot be palpated because it has descended into the true pelvis.",

        function selectOption(index, fromMemory = false) {
            // If we're just loading a previously selected answer, don't process it as new
            if (fromMemory) {
                highlightSelectedOption(index);
                showFeedback(index);
                return;
            }
            
            // If an option is already selected, do nothing (unless we're loading from memory)
            if (selectedOption !== null && !fromMemory) return;
            
            selectedOption = index;
            answers[currentQuestion] = index;
            
            highlightSelectedOption(index);
            showFeedback(index);
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;

            answers[currentQuestion] = null;

            options.forEach(option => {

            document.getElementById('rationale').classList.remove('show');
            
            // Hide the cancel button

            // Disable next button until a new selection is made
            document.getElementById('nextBtn').disabled = true;

        }

        function nextCard() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                selectedOption = null;
                loadQuestion();
            } else {
                // Quiz finished - show results
                alert(`Quiz completed! Your score: ${score}/${questions.length}`);
                currentQuestion = 0;
                selectedOption = null;
                score = 0;
                answers = Array(questions.length).fill(null);
                loadQuestion();
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedOption = answers[currentQuestion];
                loadQuestion();
            }
        }

        // Initialize the app
        loadQuestion();
    </script>
</body>
</html>
